- name: "Add Node.js from Nodesource"
  become: true
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
    sudo apt install -y nodejs
    # use version manager to use nodejs v13.8.0
    sudo npm install --global n
    sudo n 13.8.0


- name: "Install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present