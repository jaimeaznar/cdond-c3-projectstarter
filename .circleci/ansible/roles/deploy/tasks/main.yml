---

- name: "Deploy file to ec2 instance and extract it"
  unarchive:
    src: /root/project/artifact.tar.gz
    dest: ~/

- name: "Backend server's package."
  npm:
    path: ~/

- name: "Stop running app"
  ignore_errors: true
  shell: |
    pm2 stop server

- name: "Start the app"
  shell: |
    pm2 start npm -- start --name server
